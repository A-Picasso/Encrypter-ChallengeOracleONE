<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador-Alura Challenge ONE</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body class="gradient-background--light">
    <div class="grid-wrapper">
      <header class="header-wrapper">
        <nav class="menu">
          <img src="./assets/Alura.svg" alt="Logo Alura" />
          <button id="buttonDark" class="button--style">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="30" height="30" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            </svg>
          </button>
          <button id="buttonLight" class="button--style none">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun" width="30" height="30" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <circle cx="12" cy="12" r="4" />
              <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
            </svg>
          </button>
        </nav>
      </header>
  
      <main class="main-wrapper">
        <div class="input-container">
          <textarea id="input-area" placeholder="Enter text here"></textarea>
        </div>
        <div class="warning-text none">
          <img src="./assets/sign.svg" alt="Sign Icon" />
          <p>
            Only letters and no accents.
          </p>
        </div>
        <div class="buttons-container">
          <button id="buttonEncrypt" class="buttonEncrypt">Encrypt</button>
          <button id="buttonDecrypt" class="buttonTransparent">Decrypt</button>
        </div>
      </main>
  
      <aside class="aside-wrapper">
        <div class="container-error none">
          <img src="./assets/Muñeco.png" alt="Image">
          <h2>No message was found</h2>
          <p class="pError">Enter the text you want to encrypt or decrypt.</p>
        </div>
        <div class="data-output none">
          <textarea class="output" readonly></textarea>
          <p class="copied hidden">Copied!</p>
          <input id="buttonCopy" type="button" class="buttonTransparent" value="Copy">
        </div>
        <p class="pDefault">Enter the text you want to encrypt or decrypt.</p>
      </aside>
    </div>

    <footer class="footer-wrapper">
      <p>© A-Picasso, 2022</p>
      <div class="social">
        <a href="https://www.linkedin.com/in/jose-alberto-picasso-mtz/" target="_blank">
          <img src="./assets/linkedin.svg" alt="Linkedin Logo">
        </a>
        <a href="https://www.instagram.com/japm_5/" target="_blank">
          <img src="./assets/instagram.svg" alt="instagram Logo">
        </a>
        <a href="https://github.com/A-Picasso" target="_blank">
          <img src="./assets/github-mark.svg" width="32" height="32" alt="instagram Logo">
        </a>
      </div>
    </footer>
  </body>
</html>
