<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador-Alura Challenge ONE</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="grid-wrapper">
      <header class="header-wrapper">
        <nav class="menu">
          <img src="./assets/Alura.svg" alt="Logo Alura" />
          <button class="buttonDm">
            <img src="./assets/modo-oscuro.png" alt="Dark mode icon" />
          </button>
        </nav>
      </header>
  
      <main class="main-wrapper">
        <div class="input-container">
          <textarea id="input-area" placeholder="Enter text here"></textarea>
        </div>
        <img src="./assets/sign.svg" alt="Sign Icon" />
        <p>
          Only lowercase letters and no accents
        </p>
        <div class="buttons-container">
          <button class="buttonEncrypt">Encrypt</button>
          <button class="buttonTransparent">Decrypt</button>
        </div>
      </main>
  
      <aside class="aside-wrapper">
        <p>Enter the text you want to encrypt or decrypt.</p>
      </aside>
    </div>
  </body>
</html>
